server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20305
  adminConnectors:
    - type: http
      port: 20306
  # If you need Jetty request logging to be disabled, uncomment the following lines.
  # Alternatively, you might configure a file appender to send request logging to a separate place.
  # requestLog:
  #   appenders: []

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/dd_vault_catalog
  user: changeme
  password: changeme
  logValidationErrors: true
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL95Dialect'
    hibernate.hbm2ddl.auto: update

logging:
  level: INFO
  appenders:
    - archive: false
      currentLogFilename: /var/opt/dans.knaw.nl/log/dd-vault-catalog/dd-vault-catalog.log
      type: file
      timeZone: system
    # Used in combination with journald, which already adds the timestamp
    - type: console
      logFormat: "%-5p %c{0}: %m%n%dwREx"
  loggers:
    'org.hibernate.engine.internal.StatisticalLoggingSessionEventListener': 'OFF'
