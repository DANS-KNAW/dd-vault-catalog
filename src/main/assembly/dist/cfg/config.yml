server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20305
  adminConnectors:
    - type: http
      port: 20306

solr:
  url: http://localhost:8983/solr/dd_vault_catalog

database:
  driverClass: com.mysql.cj.jdbc.Driver
  url: jdbc:mysql://localhost:3306/dd_vault_catalog?useSSL=false
  user: dd_vault_catalog
  password: changeme
  logValidationErrors: true
  validationQuery: SELECT 1
  properties:
    hibernate.hbm2ddl.auto: update

logging:
  level: INFO
  loggers:
    "nl.knaw.dans": INFO
    "io.dropwizard": INFO
  appenders:
    - type: file
      archive: false
      currentLogFilename: '/var/opt/dans.knaw.nl/log/dd-vault-catalog/dd-vault-catalog.log'
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"
