server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20305
  adminConnectors:
    - type: http
      port: 20306
  requestLog:
    appenders:
      - type: file
        archive: false
        timeZone: system
        currentLogFilename: /var/opt/dans.knaw.nl/log/dd-vault-catalog/request.log
        logFormat: "%-5p [%d{ISO8601}] %c{0}: %m%n%dwREx"

database:
  driverClass: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/dd_vault_catalog
  user: changeme
  password: changeme
  logValidationErrors: true
  properties:
    hibernate.dialect: 'org.hibernate.dialect.PostgreSQL95Dialect'
    hibernate.hbm2ddl.auto: update

logging:
  level: INFO
  appenders:
    - archive: false
      currentLogFilename: /var/opt/dans.knaw.nl/log/dd-vault-catalog/dd-vault-catalog.log
      type: file
      timeZone: system
    - type: console
      # Used in combination with journald, which already adds the timestamp
      logFormat: "%-5p %c{0}: %m%n%dwREx"
  loggers:
    'org.hibernate.engine.internal.StatisticalLoggingSessionEventListener': 'OFF'
